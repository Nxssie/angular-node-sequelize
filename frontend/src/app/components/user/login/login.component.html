<div class="container mt-4">
  <div class="row">
    <div class="col-md-12">
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            <h1>Login</h1>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
            <p>
              <mat-form-field class="full-width-field" appearance="outline">
                <mat-label>Username:</mat-label>
                <input matInput name="username" formControlName="username" />
              </mat-form-field>
            </p>

            <p>
              <mat-form-field class="full-width-field" appearance="outline">
                <mat-label>Password:</mat-label>
                <input matInput type="password" formControlName="password" />
              </mat-form-field>
            </p>

            <div class="row">
              <div class="col text-center">
                <button
                  class="btn btn-lg btn-block"
                  color="primary"
                  type="submit"
                  id="login-button"
                  mat-raised-button
                >
                  Login
                </button>
              </div>
            </div>

            <div class="row mt-4">
              <div class="col text-center">
                <button
                  routerLink="/register"
                  class="btn btn-lg btn-block"
                  color="accent"
                  type="button"
                  id="register-button"
                  mat-raised-button
                >
                  Register
                </button>
              </div>
            </div>
          </form>
        </mat-card-content>
        <mat-card-actions> </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
