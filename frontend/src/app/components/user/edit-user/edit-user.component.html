<ng-container>
    <div class="container mt-4">
      <div class="row">
        <div class="col">
          <mat-card>
            <mat-card-header>
              <mat-card-title>Edit profile</mat-card-title>
              <mat-card-subtitle></mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
              <form [formGroup]="editUserForm" (ngSubmit)="onSubmit(editUserForm.value)">
                <div class="row">
                  <div class="col-6">
                    <mat-form-field
                      appearance="standard"
                      class="full-width-field"
                    >
                      <mat-label>Username:</mat-label>
                      <input matInput formControlName="username" />
                    </mat-form-field>
                  </div>
                  <div class="col-1"></div>
                  <!-- <div class="col-5 container">
                      <h3>Details</h3>
                      <div class="container">
                        <p>Username: {{editUserForm.value.username}} </p>
                        <p>Name: {{editUserForm.value.name}} </p>
                        <p>Password: A secure one. For sure.</p>
                      </div>
                  </div> -->
                </div>

                <div class="row">
                  <div class="col-6">
                    <mat-form-field
                      appearance="standard"
                      class="full-width-field"
                    >
                      <mat-label>Name:</mat-label>
                      <input matInput formControlName="name" />
                    </mat-form-field>
                  </div>
                </div>
                
                <div class="row">
                    <div class="col-6">
                      <mat-form-field
                        appearance="standard"
                        class="full-width-field"
                      >
                        <mat-label>Password:</mat-label>
                        <input matInput type="password" formControlName="password" />
                      </mat-form-field>
                    </div>
                  </div>
              </form>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button (click)="onSubmit(editUserForm.value)">Ok</button>
            </mat-card-actions>
          </mat-card>
        </div>
      </div>
    </div>
  </ng-container>
