<ng-container>
  <div class="container">
    <mat-card class="mt-4">
      <mat-card-header>
        <mat-card-title>Profile</mat-card-title>
        <mat-card-subtitle>Hello, {{user.username}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <mat-list dense>
          <mat-list-item> Username:  {{user.username}}</mat-list-item>
          <mat-list-item> Name: {{user.name}} </mat-list-item>
          <mat-list-item> Date created: {{user.createdAt | date: "yyyy-MM-dd"}} </mat-list-item>
          <mat-list-item> Date updated: {{user.updatedAt | date: "yyyy-MM-dd"}} </mat-list-item>
          <mat-list-item *ngIf="user.isAdmin; else userRole">
            Role: admin
          </mat-list-item>
          <ng-template #userRole>
            <mat-list-item>Role: user</mat-list-item>
          </ng-template>
         </mat-list>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button routerLink="/edit-user" (click)="editUser(user.id)">Edit</button>
        <button mat-button (click)="deleteUser(user.id)">Remove</button>
        <button mat-button (click)="generateReport(user.id)">Generate report</button>
      </mat-card-actions>
    </mat-card>
  </div>
  
</ng-container>
