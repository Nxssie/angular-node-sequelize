<ng-container>
  <div class="container mt-4">
    <div class="row">
      <div class="col">
        <mat-card>
          <mat-card-header>
            <mat-card-title>Edit task</mat-card-title>
            <mat-card-subtitle></mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <form [formGroup]="editForm" (ngSubmit)="onSubmit(editForm.value)">
              <div class="row">
                <div class="col-6">
                  <mat-form-field
                    appearance="standard"
                    class="full-width-field"
                  >
                    <mat-label>Title:</mat-label>
                    <input matInput formControlName="title" />
                  </mat-form-field>
                </div>
                <div class="col-6">
                  <mat-checkbox id="done-checkbox" formControlName="done"
                    >Done?</mat-checkbox
                  >
                </div>
              </div>
              <div class="row">
                <div class="col-6">
                  <mat-form-field
                    appearance="standard"
                    class="full-width-field"
                  >
                    <mat-label>Description:</mat-label>
                    <textarea matInput formControlName="description"></textarea>
                  </mat-form-field>
                </div>
              </div>
              <!-- <div *ngIf="user.isAdmin">
                  <mat-form-field appearance="standard">
                    <mat-label>User Id:</mat-label>
                    <input matInput formControlName="userId" />
                  </mat-form-field>
                </div> -->
            </form>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button (click)="onSubmit(editForm.value)">Ok</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <mat-card class="mt-4">
          <mat-card-header>
            <mat-card-title>
              <h1>Details</h1>
            </mat-card-title>
            <mat-card-subtitle></mat-card-subtitle>
          </mat-card-header>
          <mat-card-content class="container">
            <p>Username: {{ user.username }}</p>
            <p>Date: {{ currentDate | date: "yyyy-MM-dd" }}</p>
            <p *ngIf="editForm.value.done; else undone">Status: done</p>
            <ng-template #undone>
              <p>Status: undone</p>
            </ng-template>
            <p>Title: {{ editForm.value.title }}</p>
            <p>Description: {{ editForm.value.description }}</p>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</ng-container>
