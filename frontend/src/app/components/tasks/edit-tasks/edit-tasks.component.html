<ng-container>
  <div class="container mt-4">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Edit task</mat-card-title>
        <mat-card-subtitle></mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="editForm" (ngSubmit)="onSubmit(editForm.value)">
            <div class="row">
                <div class="col-6">
                    <mat-form-field appearance="standard">
                      <mat-label>Title:</mat-label>
                      <input matInput formControlName="title" />
                    </mat-form-field>
                  </div>
                  <div class="col-6">
                    <mat-checkbox id="done-checkbox" formControlName="done">Done?</mat-checkbox>
                  </div>
            </div>
            <div class="row">
                <div class="col">
                    <mat-form-field appearance="standard">
                      <mat-label>Description:</mat-label>
                      <textarea matInput formControlName="description"></textarea>
                    </mat-form-field>
                  </div>
            </div>
        </form>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="onSubmit(editForm.value)">Ok</button>
      </mat-card-actions>
    </mat-card>
  </div>
</ng-container>
