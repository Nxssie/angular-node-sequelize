<div mat-dialog-content>
    <h3>Confirm delete</h3>
    <p>Do you confirm this task delete?</p>
</div>
<div mat-dialog-actions align="end">
    <button mat-raised-button class="modal-button" (click)="onConfirm()">Accept</button>
    <button mat-raised-button class="modal-button" (click)="onClose()">Cancel</button>
</div>
